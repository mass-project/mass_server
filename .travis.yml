language: python
python:
  - "3.4"
  - "3.5"
sudo: false
addons:
  apt:
    sources:
      - mongodb-upstart
      - mongodb-3.2-precise
    packages:
      - mongodb-org-server
      - mongodb-org-shell
services:
  - mongodb
install:
  - "BUILD_LIB=1 pip install -r requirements.txt" # Install requirements, add BUILD_LIB=1 for ssdeep
  - "mongod --version" # Check if current MongoDB version is correctly installed
script:
  - "CONFIG_PATH=mass_flask_config.config_testing.TestingConfig nosetests"
after_success:
  - codecov
  - coveralls
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/dfd9d3b2e352723af69c
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
